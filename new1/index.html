<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #b9c0cc, #c3cfe2);
    font-family: Arial, sans-serif;
}

.container {
    width: 300px;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid #333;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 5px 5px 15px gray;
    background: #ceaeae;
    transition: transform 0.3s ease-in-out;
}

.container:hover {
    transform: scale(1.05);
}
.container h1{
    height: 20%;
}
.container div {
    width: 300px;
    height: 70%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
}

#img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    overflow: hidden;
    transition: opacity 0.3s ease-in-out;
}

#img:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    
    <script src="./js.js"></script>
</body>
</html>
